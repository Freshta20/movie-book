{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load static %}

{% block style%}
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content %}

<div class="container">
  <br>
  <div class="card">
    <div class="card-body">
      <h3 class="text-center"> Edit Profile</h3>
      <form action="" method="POST">
      {% csrf_token %}
      {{ profile_form | crispy}}
      <input type="submit" value="Edit" class="btn btn-danger">
    </form>
    </div>
  </div>
</div>

{% endblock %}
