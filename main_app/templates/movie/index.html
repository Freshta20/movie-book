{% extends 'base.html' %}
{% load static %}

{% block style%}
   <link rel="stylesheet" href="{% static 'css/movie_index.css' %}">

{% endblock %}

{% block content%}

<div class="container">
  <br>
  <!-- <div class="card" id="backdrop" > -->
    <div class="card-body">
      <div class="row" >
        {% for popular in movie %}
        <div class="col-md-6 mt-5">
          <div class="card"  style="width: 100%; height: 100%;">
            <div class="card-body">
              <div class="text-center">
              <img src="https://image.tmdb.org/t/p/w500/{{ popular.poster_path }}" alt="" class="img-fluid" width="80%" height="300px">
              <h3 class="text-center">{{popular.title}}</h3>
              <p class="card-text">{{popular.overview}}</p>
              </div>
            </div>
            <a href="/movie/{{popular.title}}" class="btn btn-primary">Read More</a>
          </div>
           </div>
        {% endfor %} 
      </div>
    </div>
  </div>
</div>

{% endblock %}
