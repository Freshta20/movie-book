{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load static %}

{% block style%}
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block content %}

<div class="container">
  <br>
  <div class="card">
    <div class="card-body">
      <h3 class="text-center"> Sign Up</h3>
       <form action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
      {{ form | crispy }}
      <input type="submit" value="signup" class="btn btn-danger">
    </form>
    </div>
  </div>
</div>
{% endblock %}
